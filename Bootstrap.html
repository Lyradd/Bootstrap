<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src=".js"></script>
  </head>
  <body>
    <section id="minimal-statistics">
      <div class="container">
        <div class="row mt-3 mb-1">
          <div class="col-12">
            <h4 class="text-uppercase">Social Media Statistics</h4>
            <p>Interactions on each social media.</p>
          </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
          <!-- Card 1 -->
          <div class="col">
            <div class="card">
              <div class="card-body">
                <i class="fab fa-facebook-f social-icon fa-2x text-primary"></i>
                <div class="d-flex">
                  <div class="align-self-center">
                    <i class="icon-pencil primary font-large-2 float-left"></i>
                  </div>
                  <div class="media-body text-right">
                    <h3>278</h3>
                    <span>Facebook</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Card 2 -->
          <div class="col">
            <div class="card">
              <div class="card-body">
                <i class="fab fa-twitter social-icon fa-2x text-info"></i>
                <div class="media d-flex">
                  <div class="align-self-center">
                    <i class="icon-speech warning font-large-2 float-left"></i>
                  </div>
                  <div class="media-body text-right">
                    <h3>99</h3>
                    <span>Twitter</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Card 3 -->
          <div class="col">
            <div class="card">
              <div class="card-body">
                <i class="fab fa-google social-icon fa-2x text-danger"></i>
                <div class="media d-flex">
                  <div class="align-self-center">
                    <i class="icon-graph success font-large-2 float-left"></i>
                  </div>
                  <div class="media-body text-right">
                    <h3>68</h3>
                    <span>Google</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Card 4 -->
          <div class="col">
            <div class="card">
              <div class="card-body">
                <i class="fab fa-instagram social-icon fa-2x text-warning"></i>
                <div class="media d-flex">
                  <div class="align-self-center">
                    <i class="icon-pointer danger font-large-2 float-left"></i>
                  </div>
                  <div class="media-body text-right">
                    <h3>423</h3>
                    <span>Instagram</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mt-4">
          <!-- Card 5 -->
          <div class="col">
            <div class="card">
              <div class="card-body">
                <i
                  class="fab fa-linkedin-in social-icon fa-2x text-primary"
                ></i>
                <div class="d-flex">
                  <div class="align-self-center">
                    <i
                      class="icon-briefcase primary font-large-2 float-left"
                    ></i>
                  </div>
                  <div class="media-body text-right">
                    <h3>128</h3>
                    <span>LinkedIn</span>
                    <div class="progress mt-1 mb-0" style="height: 7px">
                      <div
                        class="progress-bar bg-primary"
                        role="progressbar"
                        style="width: 30%"
                        aria-valuenow="70"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Card 6 -->
          <div class="col">
            <div class="card">
              <div class="card-body">
                <i class="fab fa-youtube social-icon fa-2x text-danger"></i>
                <div class="media d-flex">
                  <div class="align-self-center">
                    <i
                      class="icon-play-circle warning font-large-2 float-left"
                    ></i>
                  </div>
                  <div class="media-body text-right">
                    <h3>315</h3>
                    <span>YouTube</span>
                    <div class="progress mt-1 mb-0" style="height: 7px">
                      <div
                        class="progress-bar bg-danger"
                        role="progressbar"
                        style="width: 50%"
                        aria-valuenow="70"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Card 7 -->
          <div class="col">
            <div class="card">
              <div class="card-body">
                <i class="fab fa-pinterest social-icon fa-2x text-success"></i>
                <div class="media d-flex">
                  <div class="align-self-center">
                    <i class="icon-grid success font-large-2 float-left"></i>
                  </div>
                  <div class="media-body text-right">
                    <h3>75</h3>
                    <span>Pinterest</span>
                    <div class="progress mt-1 mb-0" style="height: 7px">
                      <div
                        class="progress-bar bg-success"
                        role="progressbar"
                        style="width: 10%"
                        aria-valuenow="70"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Card 8 -->
          <div class="col">
            <div class="card">
              <div class="card-body">
                <i class="fab fa-github social-icon fa-2x text-secondary"></i>
                <div class="media d-flex">
                  <div class="align-self-center">
                    <i class="icon-social-github font-large-2 float-left"></i>
                  </div>
                  <div class="media-body text-right">
                    <h3>420</h3>
                    <span>GitHub</span>
                    <div class="progress mt-1 mb-0" style="height: 7px">
                      <div
                        class="progress-bar bg-secondary"
                        role="progressbar"
                        style="width: 80%"
                        aria-valuenow="70"
                        aria-valuemin="0"
                        aria-valuemax="100"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
